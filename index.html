<!DOCTYPE html>
  <head>
    {% if title %}
    <title>{{title}} - microblog</title>
    {% else %}
    <title>microblog</title>
    {% endif %}
  </head>
  <body>
    <h1>Hi, {{user.nickname}}!</h1>
    {% for link in links %}
    <p>Full link: <b>{{link.Full_link}}</b>, Short link: <b>{{link.Short_link}}</b>, Доступ: <b>{{link.Access}}</b></p>
    {% endfor %}
  </body>
</html>
